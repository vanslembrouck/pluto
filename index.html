<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
 <head>
    <title>Pluto MIDI Experiments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script src="pluto.js"></script>

    <style>
		body {
		  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		  margin: 10%;
		}

		input[type=range][orient=vertical]{
		    writing-mode: bt-lr; /* IE */
		    -webkit-appearance: slider-vertical;  WebKit */
		    height: 200px;
		    color: #000;
		    background-color: #9a905d;
			height: 200px !important;
			border-radius: 0px !important;
			width: 2px !important;
			position: relative;
			left: 37px;
		}

		.mixer{
			border-style: solid;
  			border-color: gray;
  			border-width: 1px;
  			width: fit-content;
  			margin-top: 40px;
  			padding: 0px 20px 0px 20px;
		}

		.slider{
		    background: #FFF;
		    width: 80px;
		    display: inline-block;
		    padding: 20px 0px 20px 0px;
		}



		.slider-label, .slider-value{
			display: block;
			width: 100%;
			text-align: center;
			padding-top: 4px;
			padding-bottom: 4px;
		}

		.slider-value{
			font-weight: normal;
		}
	
	

	</style>

  </head>  


<body >
	<pre id="inputs"></pre>
	<pre id="outputs"></pre>


	<div class="mixer">

		<div class="slider">
			<span id="slider1val" class="slider-value">63</span>
			<input id="slider1" type="range" orient="vertical" value="63" min="0" max="127" oninput="updateSlider(1, this.value, 'slider1val')"/>
			<span class="slider-label">Voice 1</span>
		</div>

		<div class="slider">
			<span id="slider2val" class="slider-value">63</span>
			<input id="slider2" type="range" orient="vertical" value="63" min="0" max="127" oninput="updateSlider(2, this.value, 'slider2val')"/>
			<span class="slider-label" >Voice 2</span>
		</div>

		<div class="slider">
			<span id="slider3val" class="slider-value">63</span>
			<input id="slider3" type="range" orient="vertical" value="63" min="0" max="127" oninput="updateSlider(3, this.value, 'slider3val')"/>
			<span class="slider-label">Effects</span>
		</div>
	</div>


	<!-- <h3>MIDI Messages</h2>
	<pre id="messages">Ignoring clock messages<br><br></pre> -->
</body>

</html>
