<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
 <head>
    <title>WebMIDI </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script src="pluto.js"></script>

    <style>
		body {
		  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		  margin: 5%;
		}

		input[type=range][orient=vertical]{
		    writing-mode: bt-lr; /* IE */
		    -webkit-appearance: slider-vertical; /* WebKit */
		    width: 10px;
		    height: 100px;
		    padding: 0 5px;
		    color: #000;
		}

	</style>

  </head>  


<body >
	<h1>Pluto WebMIDI Test</h1>

	<input id="slider1" type="range" orient="vertical" value="63" min="0" max="127" onmousemove="showVal(this.value, 'slider1val')"/>
	<span id="slider1val">63</span>

	<h2>Connection status</h2>
	<pre id="inputs"></pre>
	<pre id="outputs"></pre>

	<h2>MIDI Messages</h2>
	<pre id="messages">Ignoring clock messages<br><br></pre>
</body>

</html>
